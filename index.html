<body>
<div class="container">

  <div class="row">
    <div class="col-xs-12">
      <h1 class="title text-center">Wikipedia Search</h1>
    </div>
  </div>
  
  <div class="row bar">
    <div class="col-xs-7 col-sm-8 col-md-7">
      

  <form>

      <div class="input-group-btn" id="search-button">
        <button class="btn btn-default" type="submit"><i id="serch-button" class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </form>

    </div>
    <div class="col-xs-5 col-sm-4 col-md-5">
      <a id="search-button" class="btn btn-primary" href="https://en.wikipedia.org/wiki/Special:Random" role="button">Random</a>
    </div>
  </div>
  </div>
  
 <div id="entries"> 
  </div>   
  
  </div>
